{% if current_user.is_authenticated %}
    {% if current_user.username == profile.username %}
        <div class="row menu-icons">
            <div class="col-md-1 col-md-offset-1 col-sm-1 col-xs-1 text-center">
                <i class="fa fa-bars dropdown-toggle" data-toggle="dropdown"></i>
                <ul class="dropdown-menu" style="margin: 12px 0 0 30px;">
                    <li><a href="{{ url_for('main.feed') }}">Feed</a></li>
                    <li><a href="{{ url_for('article.my_articles', article_action='show') }}">Article
                                management</a></li>
                    <li><a href="#">Comments</a></li>
                    <li><a href="{{ url_for('profile.bookmarks', username=current_user.username) }}">Bookmarks</a></li>
                    <li><a href="{{ url_for('profile.following', username=profile.username) }}">Following</a></li>
                    <li><a href="{{ url_for('profile.profile_settings', username=profile.username) }}">Account
                                details</a></li>
                </ul>

            </div>
            <div class="col-md-1 col-sm-1 col-xs-1 text-center">
                <a href="{{ url_for('article.new_article', author_type='individual', name=profile.name, username=profile.username) }}"
                   class="fa fa-pencil"></a>
            </div>
            <div class="col-md-1 col-sm-1 col-xs-1 text-center">
                <a href="{{ url_for('profile.search', username = profile.username) }}" class="fa fa-search "
                   aria-hidden="true"
                   id="search1"
                   style="margin-left: 0px;"></a>
            </div>
            <div class="col-md-1 col-md-offset-3 col-sm-1 col-sm-offset-4 col-xs-1 col-xs-offset-4 text-center video-type">
                <a href="" class="fa fa-file-video-o" aria-hidden="true" id="video-type1"
                   data-toggle="tooltip" title="Filter by video" data-category="video"></a>
            </div>
            <div class="col-md-1 col-sm-1 col-xs-1 text-center">
                <a href="" class="fa fa-file-audio-o" aria-hidden="true" id="audio-type1"
                   data-toggle="tooltip" title="Filter by audio" data-category="audio"></a>
            </div>
            <div class="col-md-1 col-sm-1 col-xs-1 text-center">
                <a href="" class="fa fa-file-text-o" aria-hidden="true" id="text-type1"
                   data-toggle="tooltip" title="Filter by text" data-category="text"></a>
            </div>

            <div class="col-md-1 col-sm-1 col-xs-1 text-center">
                <a href="" class="fa fa-paperclip" aria-hidden="true" id="attach-type1"
                   data-toggle="tooltip" title="Filter by attachment" data-category="attachment"></a>
            </div>
        </div>
        </div>
    {% else %}

        <div class="row menu-icons">
            <div class="col-md-2 col-md-offset-1 col-sm-2 col-sm-offset-0 col-xs-2 col-xs-offset-0">
                <a href="{{ url_for('profile.search', username = profile.username) }}" class="fa fa-search"></a>
            </div>
            <div class="col-md-8 col-sm-10 col-xs-10 ">
                <input type="text" placeholder="Search for Articles by {{ profile.name }}"
                       class="search-field"/>
            </div>
        </div>

    {% endif %}
{% endif %}
