{% extends "layout.html" %}
{% block body %}
<!--About Section-->
    <section id="feed">
        <div class="container">

                 {% include "unregistered.html" %}

                 {% if current_user.is_authenticated() %}

                 
                 <nav id="nav-bar1" style="margin-top: 100px;">
                <br><br><br><br>
                    <div class="row menu-icons">

                        <div class="col-md-1 col-sm-1 col-xs-1 text-center">
                            <button class="fa fa-bars dropdown-toggle" data-toggle="dropdown" style="color: #000"></button>
                            <ul class="dropdown-menu" style="margin: 12px 0 0 30px;">
                                <li><a href="#" class="active">Feed</a></li>
                                <li><a href="{{ url_for('main.manage') }}">Article management</a></li>
                                <li><a href="#">Comments</a></li>
                                <li><a href="#">Bookmarks</a></li>
                                <li><a href="#">People / Organisations</a></li>
                                <li><a href="{{ url_for('user.account', slug = current_user.user_slug)  }}">Account Details</a></li>
                            </ul>
                        </div>
                        <div class="col-md-1 col-sm-1 col-xs-1 text-center">
                            <a href="{{ url_for('article.new_article') }}" class="fa fa-pencil" ></a>
                        </div>
                        <div class="col-md-1 col-sm-1 col-xs-1 text-center">
                            <a href="" class="fa fa-search " aria-hidden="true" id="search1" style="margin-left: 0px;"></a>
                        </div>
                        <div class="col-md-1 col-md-offset-5 col-sm-1 col-sm-offset-5 col-xs-1 col-xs-offset-5 text-right">
                            <a href="" class="fa fa-file-video-o" aria-hidden="true" id="video-type1" data-toggle="tooltip" title="Filter by video"></a>
                        </div>
                        <div class="col-md-1 col-sm-1 col-xs-1 text-right">
                            <a href="" class="fa fa-file-audio-o" aria-hidden="true" id="audio-type1" data-toggle="tooltip" title="Filter by audio"></a>
                        </div>
                        <div class="col-md-1 col-sm-1 col-xs-1 text-right">
                            <a href="" class="fa fa-file-text-o" aria-hidden="true" id="text-type1" data-toggle="tooltip" title="Filter by text"></a>
                        </div>

                        <div class="col-md-1 col-sm-1 col-xs-1 text-right">
                            <a href="" class="fa fa-paperclip" aria-hidden="true" id="attach-type1" data-toggle="tooltip" title="Filter by attachment"></a>
                        </div>






                    </div>
                </nav>

                {% else %}
                <nav id="nav-bar">
                <br><br>
                    <div class="row menu-icons">

                    <div class= "col-md-1 col-sm-1 col-xs-1 text-center">
                       <a href="" class="fa fa-search" aria-hidden="true" id="search"></a>
                    </div>
                    <div class="col-md-1 col-md-offset-7 col-sm-1 col-sm-offset-7 col-xs-1 col-xs-offset-7 text-right">
                       <a href="" class="fa fa-file-video-o " aria-hidden="true" id="video-type" data-toggle="tooltip" title="Filter by video"></a>
                    </div>

                    <div class="col-md-1 col-sm-1 col-xs-1 text-right">
                        <a href="" class="fa fa-file-audio-o " aria-hidden="true" id="audio-type" data-toggle="tooltip" title="Filter by audio"></a>
                    </div>

                    <div class="col-md-1 col-sm-1 col-xs-1 text-right">
                        <a href="" class="fa fa-file-text-o " aria-hidden="true" id="text-type" data-toggle="tooltip" title="Filter by text"></a>
                    </div>
                    <div class="col-md-1 col-sm-1 col-xs-1 text-right">
                        <a href="" class="fa fa-paperclip " aria-hidden="true" id="attach-type" data-toggle="tooltip" title="Filter by attachment"></a>
                    </div>

                    </div>
                </nav>
                {% endif %}

                <script type="text/javascript">

                $(document).ready(function(){

                    // Initialize displaying articles in feed
                    initFeed();

                });
                function initFeed(){
                    // Get the first 6 feeds
                    var articles = {{ articles|safe }};
                    for(idx in articles){
                        feedTheFeed(articles[idx], idx)
                    }
                }


                function feedTheFeed(article,idx){


                    var styleClass = getArticleDivClass(idx);
                    var article_slug = "{{ url_for('article.article',slug='article_slug')}}";
                    article_slug_url = article_slug.replace('article_slug',article['slug']);
                    var divHTML = ''+
                    '<div class="article '+styleClass+' text-type text-type1" style="padding-right: 0;">'+
                        '<a href="'+article_slug_url+'">'+
                            '<img src="'+"{{ url_for('static', filename='img/prof1.jpg')}}"+'" class="img-circle img-responsive profil"/>' +
                            '<h3 class="article-title">'+article['title']+'</h3>'+
                        '</a>'+
                        '<i class="fa fa-file-text-o article-type" aria-hidden="true"></i>'+
                    '</div>'

                    $('.latest').append(divHTML);
                }
                function getArticleDivClass(idx){
                    var style = '';
                    switch(idx) {
                        case '0':
                            style = 'col-md-8 col-sm-6 col-xs-12 blue';
                            break;
                        case '1':
                            style = 'col-md-4 col-sm-6 col-xs-12 magenta';
                            break;
                        case '2':
                            style = 'col-md-4 col-sm-6 col-xs-12 green';
                            break;
                        case '3':
                            style = 'col-md-8 col-sm-6 col-xs-12 yellow';
                            break;
                        case '4':
                            style = 'col-md-8 col-sm-6 col-xs-12 brown';
                            break;
                        case '5':
                            style = 'col-md-4 col-sm-6 col-xs-12 red';
                            break;
                        default:
                            style = 'col-md-12 col-sm-12 col-xs-12 blue';
                    }

                    return style;
                }
                </script>
                <div class="articles row">
                    <div class="col-md-12 latest row-bottom-margin row-margin">

                    </div>
                </div>
        </div>
    </section>

<script>
$(document).ready(function(){
$('[data-toggle="tooltip"]').tooltip();
});
</script>

{% endblock %}
