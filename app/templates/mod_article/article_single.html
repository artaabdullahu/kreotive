{% extends "layout.html" %}
{% block body %}

    <div id="single-article">
        <div class="row">
            <div class="col-md-1 col-md-offset-2">
                <img src="../../static/img/prof3.png" class="img-circle">

            </div>

            <div class="col-md-2">

                <span class="org">{{ article['org'] }}</span></br>
                <span class="author">{{ article['name'] }}, {{ article['lastname'] }}</span>

            </div>

            <div class="col-md-3">

            </div>

            <div class="col-md-3">
                <a href="" class="fa fa-tag news">{{ article['category'] }}</a>
            </div>
        </div>

        <div class="row">
            <div class="col-md-2 col-md-offset-2">
                <button type="button" onclick="goBack()" class="go-back">Go Back</button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 col-md-offset-2">
                <span class="article-t">{{ article['title'] }}</span>
            </div>

            <div class="col-md-2">
                <a href="" class="fa fa-bookmark-o"></a>
                <a href="" class="fa fa-share-alt"></a>
            </div>
        </div>
        <br><br>
        <div class="row">
            <div class="col-md-7 col-md-offset-2">
                <span class="thesis">{{ article['content']|safe }}</span>

            </div>

        </div>

    </div>


{% endblock body %}
