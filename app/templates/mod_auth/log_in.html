{% extends "layout.html" %}
{% block body %}

<!--Log in Session-->

    <section>
        <div class="row"><br>
            <form id="log-in" method="post" action="{{ url_for('auth.login') }}">
                <div class=" col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1 text-center">
                    <a href="{{ url_for('auth.google_login') }}" type="button" class="btn btn-log-in-google">Log in with Google</a>
                    <a href="{{ url_for('auth.fb_login') }}" type="button" class="btn btn-log-in-facebook">Log in with Facebook</a>

                    <br>
                    <h5 class="text-center">- or -</h5>
                    <input name="email" type="email" class="form-control" align="middle" id="email-login" placeholder="Email">
                    <input name="password" type="password" class="form-control" id="pass-login" placeholder="Password">
                    <a href="{{ url_for('auth.reset_password') }}" style="color:#666666; font-size: 0.8em;">Forgot your password?</a></br>
                        {% if error %}
                        <div style="color:red;">   {{ error }}</div>
                        {% endif %}
                     <button type="submit" class="btn btn-log-in">Log in</button><br />
                Not registered? <a href="{{ url_for('auth.sign_up') }}">Sign up here!</a>
                </div>
            </form>
        </div>
    </section>
{% endblock %}
